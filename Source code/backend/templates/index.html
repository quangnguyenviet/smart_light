<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Light Control</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4f46e5;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">
    <!-- HEADER -->
    <div
      class="fixed top-0 left-0 right-0 bg-indigo-700 text-white p-4 shadow-lg flex justify-between items-center"
    >
      <div>
        <p id="user-name" class="font-semibold">Xin ch√†o, User!</p>
      </div>
      <button
        class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition"
        onclick="goBackToDashboard()"
      >
        ‚Üê Quay l·∫°i Dashboard
      </button>
    </div>

    <!-- MAIN CARD -->
    <div
      class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md mt-24"
    >
      <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">
        üè† Smart Light Control
      </h1>

      <!-- STATUS -->
      <div
        id="status-display"
        class="text-center p-4 rounded-lg shadow-inner bg-indigo-50"
      >
        <p class="text-lg font-semibold text-gray-600">Tr·∫°ng th√°i hi·ªán t·∫°i:</p>
        <p id="current-mode" class="text-2xl font-bold text-indigo-600">
          CH·∫æ ƒê·ªò: MANUAL
        </p>
        <p id="current-state" class="text-xl font-medium text-gray-800">
          ƒê√àN: T·∫ÆT
        </p>
      </div>

      <!-- BRIGHTNESS -->
      <div class="border-t pt-6">
        <h3
          class="text-xl font-semibold text-gray-700 mb-4 flex justify-between items-center"
        >
          ƒêi·ªÅu ch·ªânh ƒê·ªô s√°ng
          <span id="brightness-value" class="text-indigo-600 font-bold"
            >100%</span
          >
        </h3>
        <input
          type="range"
          min="0"
          max="100"
          value="100"
          id="brightness-slider"
          class="w-full h-2 bg-gray-300 rounded-lg"
          oninput="handleBrightnessInput(this.value)"
        />
        <p class="text-sm text-gray-500 mt-2">Ch·ªâ ho·∫°t ƒë·ªông ·ªü ch·∫ø ƒë·ªô Manual.</p>
      </div>

      <!-- ON / OFF BUTTONS -->
      <div
        class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4 border-t pt-6"
      >
        <button
          id="btn-on"
          class="w-full sm:w-1/2 p-4 rounded-xl text-white font-medium bg-green-500 hover:bg-green-600"
          onclick="sendCommandAPI('on')"
        >
          B·∫¨T ƒê√àN
        </button>
        <button
          id="btn-off"
          class="w-full sm:w-1/2 p-4 rounded-xl text-white font-medium bg-red-500 hover:bg-red-600"
          onclick="sendCommandAPI('off')"
        >
          T·∫ÆT ƒê√àN
        </button>
      </div>

      <!-- TH√äM: N√öT H·∫∏N GI·ªú (ch·ªâ hi·ªán ·ªü ch·∫ø ƒë·ªô MANUAL) -->
      <button
        id="btn-schedule"
        class="hidden w-full mt-4 p-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition"
        onclick="openScheduleModal()"
      >
        ‚è∞ H·∫πn gi·ªù b·∫≠t/t·∫Øt
      </button>

      <!-- SWITCH MODE -->
      <button
        id="btn-mode"
        class="w-full mt-4 p-3 rounded-xl bg-indigo-600 text-white font-semibold"
        onclick="toggleMode()"
      >
        Chuy·ªÉn sang AUTO MODE
      </button>

      <!-- Message Box -->
      <div
        id="message-box"
        class="mt-4 p-3 text-sm rounded-lg hidden text-center"
      ></div>

      <!-- TH√äM: MODAL H·∫∏N GI·ªú -->
      <div
        id="schedule-modal"
        class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
      >
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
          <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
            ‚è∞ H·∫πn gi·ªù b·∫≠t/t·∫Øt ƒë√®n
          </h2>

          <!-- TH√äM: Input gi·ªù b·∫≠t -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Gi·ªù b·∫≠t ƒë√®n
            </label>
            <input
              id="schedule-start-time"
              type="time"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <!-- TH√äM: Input gi·ªù t·∫Øt -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Gi·ªù t·∫Øt ƒë√®n
            </label>
            <input
              id="schedule-end-time"
              type="time"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>

          <!-- TH√äM: N√∫t l∆∞u v√† ƒë√≥ng -->
          <div class="flex gap-3">
            <button
              class="flex-1 px-4 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition"
              onclick="saveSchedule()"
            >
              üíæ L∆∞u
            </button>
            <button
              class="flex-1 px-4 py-3 bg-gray-400 text-white rounded-lg font-semibold hover:bg-gray-500 transition"
              onclick="closeScheduleModal()"
            >
              ‚úï ƒê√≥ng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const USER_ID = "user1";
      let DEVICE_ID = "{{ device_id }}";
      console.log("DEVICE_ID from template:", DEVICE_ID);
      // const DEVICE_ID = "light1";
      const API_ENDPOINT = "/api/device/command";

      let currentUIMode = "manual";
      let currentUIState = "off";

      // ================================
      // WebSocket cho ƒë·ªô s√°ng
      // ================================
      const socket = io("http://localhost:5000");
      socket.on("connect", () => console.log("WebSocket connected!"));

      let brightnessTimeout;
      function handleBrightnessInput(value) {
        document.getElementById("brightness-value").innerText = value + "%";

        if (currentUIMode !== "manual") return;

        clearTimeout(brightnessTimeout);
        brightnessTimeout = setTimeout(() => {
          socket.emit("brightness_change", {
            user_id: USER_ID,
            device_id: DEVICE_ID,
            brightness: parseInt(value),
          });
        }, 100);
      }

      // ================================
      // FETCH API (ON/OFF + MODE)
      // ================================
      function executeFetch(payload) {
        fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((res) => res.json())
          .then(() => showMessage("L·ªánh ƒë√£ g·ª≠i!"))
          .catch(() => showMessage("‚ö† L·ªói g·ª≠i l·ªánh!"));
      }

      function sendCommandAPI(action) {
        const payload = {
          user_id: USER_ID,
          device_id: DEVICE_ID,
          state: action,
          mode: "manual",
        };
        executeFetch(payload);
      }

      function toggleMode() {
        const newMode = currentUIMode === "manual" ? "auto" : "manual";
        const payload = {
          user_id: USER_ID,
          device_id: DEVICE_ID,
          mode: newMode,
          state: currentUIState,
        };
        executeFetch(payload);
      }

      // ================================
      // Nh·∫≠n realtime update t·ª´ server
      // ================================
      socket.on("device_state_update", (data) => {
        console.log("hellllllllllllllll", data);
        if (!data || data.device_id !== DEVICE_ID) return;
        console.log("--------------------------", data);
        const mode = data.mode || currentUIMode;
        const state = data.state || currentUIState;
        const brightness =
          data.brightness !== undefined ? data.brightness : 100;

        updateUI(mode, state, brightness);
      });

      // ================================
      // C·∫≠p nh·∫≠t UI
      // ================================
      function updateUI(mode, state, brightness = 100) {
        currentUIMode = mode;
        currentUIState = state;

        const modeDisplay = document.getElementById("current-mode");
        const stateDisplay = document.getElementById("current-state");
        const statusBox = document.getElementById("status-display");
        const btnMode = document.getElementById("btn-mode");
        const brightnessSlider = document.getElementById("brightness-slider");
        const brightnessValue = document.getElementById("brightness-value");
        const btnOn = document.getElementById("btn-on");
        const btnOff = document.getElementById("btn-off");

        modeDisplay.innerText = `CH·∫æ ƒê·ªò: ${mode.toUpperCase()}`;
        stateDisplay.innerText = `ƒê√àN: ${state.toUpperCase()}`;

        // coloring
        if (state === "on") {
          statusBox.classList.remove("bg-indigo-50");
          statusBox.classList.add("bg-yellow-100");
        } else {
          statusBox.classList.remove("bg-yellow-100");
          statusBox.classList.add("bg-indigo-50");
        }

        // mode button
        if (mode === "manual") {
          btnMode.innerText = "Chuy·ªÉn sang AUTO MODE";
          btnMode.classList.remove("bg-green-600");
          btnMode.classList.add("bg-indigo-600");
        } else {
          btnMode.innerText = "Chuy·ªÉn sang MANUAL MODE";
          btnMode.classList.remove("bg-indigo-600");
          btnMode.classList.add("bg-green-600");
        }

        // brightness
        brightnessSlider.value = brightness;
        brightnessValue.innerText = brightness + "%";

        // ring UI
        btnOn.classList.remove("ring-4", "ring-green-300");
        btnOff.classList.remove("ring-4", "ring-red-300");
        if (state === "on") btnOn.classList.add("ring-4", "ring-green-300");
        else btnOff.classList.add("ring-4", "ring-red-300");

        const isManual = mode === "manual";
        const isOnline = state !== "offline";

        // ƒêi·ªÅu khi·ªÉn cho ON/OFF + brightness
        const allowLightControl = isManual && isOnline;

        // ƒêi·ªÅu khi·ªÉn cho n√∫t chuy·ªÉn mode
        const allowModeSwitch = isOnline; // ch·ªâ c·∫ßn thi·∫øt b·ªã online l√† ƒë∆∞·ª£c

        // Danh s√°ch n√∫t li√™n quan ƒë·∫øn ƒëi·ªÅu khi·ªÉn ƒë√®n
        [brightnessSlider, btnOn, btnOff].forEach((el) => {
          el.disabled = !allowLightControl;
          if (!allowLightControl) el.classList.add("opacity-50", "cursor-not-allowed");
          else el.classList.remove("opacity-50", "cursor-not-allowed");
        });

        // N√∫t chuy·ªÉn mode x·ª≠ l√Ω ri√™ng
        btnMode.disabled = !allowModeSwitch;
        if (!allowModeSwitch) btnMode.classList.add("opacity-50", "cursor-not-allowed");
        else btnMode.classList.remove("opacity-50", "cursor-not-allowed");

        // TH√äM: Hi·ªÉn th·ªã/·∫©n n√∫t schedule d·ª±a tr√™n mode (ch·ªâ hi·ªán khi manual mode)
        const btnSchedule = document.getElementById("btn-schedule");
        if (isManual) {
          btnSchedule.classList.remove("hidden");
        } else {
          btnSchedule.classList.add("hidden");
        }
      }

      // ================================
      // Message box
      // ================================
      function showMessage(msg) {
        const box = document.getElementById("message-box");
        box.innerText = msg;
        box.classList.remove("hidden");
        box.classList.add("bg-green-100", "text-green-700");

        setTimeout(() => {
          box.classList.add("hidden");
        }, 1500);
      }

      // ================================
      // TH√äM: Quay l·∫°i Dashboard
      // ================================
      function goBackToDashboard() {
        window.location.href = "/";
      }

      // ================================
      // TH√äM: M·ªü modal h·∫πn gi·ªù
      // ================================
      function openScheduleModal() {
        if (currentUIMode !== "manual") {
          showMessage("‚ö†Ô∏è Ch·ªâ c√≥ ·ªü ch·∫ø ƒë·ªô Manual!");
          return;
        }

        // TH√äM: Fetch l·ªãch h·∫πn gi·ªù hi·ªán t·∫°i t·ª´ server
        fetch(`/api/schedule/${DEVICE_ID}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("schedule-start-time").value = data.start_time || "07:00";
            document.getElementById("schedule-end-time").value = data.end_time || "22:00";
            document.getElementById("schedule-modal").classList.remove("hidden");
          })
          .catch((err) => {
            console.error("L·ªói l·∫•y schedule:", err);
            // TH√äM: D√πng gi√° tr·ªã m·∫∑c ƒë·ªãnh n·∫øu l·ªói
            document.getElementById("schedule-start-time").value = "07:00";
            document.getElementById("schedule-end-time").value = "22:00";
            document.getElementById("schedule-modal").classList.remove("hidden");
          });
      }

      // ================================
      // TH√äM: ƒê√≥ng modal h·∫πn gi·ªù
      // ================================
      function closeScheduleModal() {
        document.getElementById("schedule-modal").classList.add("hidden");
      }

      // ================================
      // TH√äM: L∆∞u l·ªãch h·∫πn gi·ªù
      // ================================
      function saveSchedule() {
        const startTime = document.getElementById("schedule-start-time").value;
        const endTime = document.getElementById("schedule-end-time").value;

        if (!startTime || !endTime) {
          showMessage("‚ö†Ô∏è Vui l√≤ng ch·ªçn gi·ªù b·∫≠t v√† t·∫Øt!");
          return;
        }

        // TH√äM: G·ª≠i POST request l∆∞u schedule
        fetch(`/api/schedule/${DEVICE_ID}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: USER_ID,
            device_id: DEVICE_ID,
            start_time: startTime,
            end_time: endTime,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            showMessage("‚úÖ L·ªãch h·∫πn gi·ªù ƒë√£ ƒë∆∞·ª£c l∆∞u!");
            closeScheduleModal();
          })
          .catch((err) => {
            console.error("L·ªói l∆∞u schedule:", err);
            showMessage("‚ùå L·ªói l∆∞u l·ªãch h·∫πn gi·ªù!");
          });
      }
    </script>
  </body>
</html>
