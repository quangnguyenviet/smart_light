<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Light Control</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Socket.IO Ä‘á»ƒ nháº­n realtime tá»« backend -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4f46e5;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">
    <div
      class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md mt-10"
    >
      <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">
        ğŸ  Smart Light Control
      </h1>

      <!-- STATUS -->
      <div
        id="status-display"
        class="text-center p-4 rounded-lg shadow-inner bg-indigo-50"
      >
        <p class="text-lg font-semibold text-gray-600">Tráº¡ng thÃ¡i hiá»‡n táº¡i:</p>
        <p id="current-mode" class="text-2xl font-bold text-indigo-600">
          CHáº¾ Äá»˜: MANUAL
        </p>
        <p id="current-state" class="text-xl font-medium text-gray-800">
          ÄÃˆN: Táº®T
        </p>
      </div>

      <!-- BRIGHTNESS -->
      <div class="border-t pt-6">
        <h3
          class="text-xl font-semibold text-gray-700 mb-4 flex justify-between items-center"
        >
          Äiá»u chá»‰nh Äá»™ sÃ¡ng
          <span id="brightness-value" class="text-indigo-600 font-bold"
            >100%</span
          >
        </h3>

        <input
          type="range"
          min="0"
          max="100"
          value="100"
          id="brightness-slider"
          class="w-full h-2 bg-gray-300 rounded-lg"
          oninput="document.getElementById('brightness-value').innerText = this.value + '%';"
          onmouseup="sendBrightnessCommand(this.value)"
        />

        <p class="text-sm text-gray-500 mt-2">Chá»‰ hoáº¡t Ä‘á»™ng á»Ÿ cháº¿ Ä‘á»™ Manual.</p>
      </div>

      <!-- ON / OFF BUTTONS -->
      <div
        class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4 border-t pt-6"
      >
        <button
          id="btn-on"
          class="w-full sm:w-1/2 p-4 rounded-xl text-white font-medium bg-green-500 hover:bg-green-600"
          onclick="sendCommand('on')"
        >
          Báº¬T ÄÃˆN
        </button>

        <button
          id="btn-off"
          class="w-full sm:w-1/2 p-4 rounded-xl text-white font-medium bg-red-500 hover:bg-red-600"
          onclick="sendCommand('off')"
        >
          Táº®T ÄÃˆN
        </button>
      </div>

      <!-- SWITCH MODE -->
      <button
        id="btn-mode"
        class="w-full mt-4 p-3 rounded-xl bg-indigo-600 text-white font-semibold"
        onclick="toggleMode()"
      >
        Chuyá»ƒn sang AUTO MODE
      </button>

      <!-- Message Box -->
      <div
        id="message-box"
        class="mt-4 p-3 text-sm rounded-lg hidden text-center"
      ></div>
    </div>

    <script>
      const USER_ID = "light1";
      const DEVICE_ID = "light1";
      const API_ENDPOINT = "/api/device/command";

      let currentUIMode = "manual";
      let currentUIState = "off";

      // =======================================================
      // HELPER FUNCTION
      // =======================================================
      function showMessage(text) {
        const box = document.getElementById("message-box");
        box.innerText = text;
        box.classList.remove("hidden");
        box.classList.add("bg-indigo-100", "text-indigo-800");
        setTimeout(() => box.classList.add("hidden"), 2000);
      }

      function executeFetch(payload) {
        fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((res) => res.json())
          .then(() => showMessage("Lá»‡nh Ä‘Ã£ gá»­i!"))
          .catch(() => showMessage("âš  Lá»—i gá»­i lá»‡nh!"));
      }

      // =======================================================
      // REALTIME WEBSOCKET
      // =======================================================
      const socket = io(); // káº¿t ná»‘i backend WebSocket

      socket.on("connect", () => {
        console.log("ğŸ”Œ WebSocket connected!");
      });

      socket.on("device_state_update", (data) => {
        console.log("ğŸ“¡ Realtime Update:", data);
        const mode = data.mode || currentUIMode;
        const state = data.state || currentUIState;
        const brightness =
          data.brightness !== undefined ? data.brightness : 100;
        updateUI(mode, state, brightness);
      });

      // =======================================================
      // UPDATE UI
      // =======================================================
      function updateUI(mode, state, brightness = 100) {
        currentUIMode = mode;
        currentUIState = state;

        const modeDisplay = document.getElementById("current-mode");
        const stateDisplay = document.getElementById("current-state");
        const statusBox = document.getElementById("status-display");
        const btnMode = document.getElementById("btn-mode");
        const brightnessSlider = document.getElementById("brightness-slider");
        const brightnessValue = document.getElementById("brightness-value");
        const btnOn = document.getElementById("btn-on");
        const btnOff = document.getElementById("btn-off");

        modeDisplay.innerText = `CHáº¾ Äá»˜: ${mode.toUpperCase()}`;
        stateDisplay.innerText = `ÄÃˆN: ${state.toUpperCase()}`;

        if (state === "on") {
          statusBox.classList.remove("bg-indigo-50");
          statusBox.classList.add("bg-yellow-100");
          stateDisplay.classList.remove("text-gray-800");
          stateDisplay.classList.add("text-yellow-700");
        } else {
          statusBox.classList.remove("bg-yellow-100");
          statusBox.classList.add("bg-indigo-50");
          stateDisplay.classList.remove("text-yellow-700");
          stateDisplay.classList.add("text-gray-800");
        }

        if (mode === "manual") {
          btnMode.innerText = "Chuyá»ƒn sang AUTO MODE";
          btnMode.classList.remove("bg-green-600");
          btnMode.classList.add("bg-indigo-600");
        } else {
          btnMode.innerText = "Chuyá»ƒn sang MANUAL MODE";
          btnMode.classList.remove("bg-indigo-600");
          btnMode.classList.add("bg-green-600");
        }

        brightnessSlider.value = brightness;
        brightnessValue.innerText = brightness + "%";

        btnOn.classList.remove("ring-4", "ring-green-300");
        btnOff.classList.remove("ring-4", "ring-red-300");
        if (state === "on") {
          btnOn.classList.add("ring-4", "ring-green-300");
        } else {
          btnOff.classList.add("ring-4", "ring-red-300");
        }

        const isManual = mode === "manual";
        if (isManual) {
          brightnessSlider.disabled = false;
          btnOn.disabled = false;
          btnOff.disabled = false;
          [brightnessSlider, btnOn, btnOff].forEach((el) => {
            el.classList.remove("opacity-50", "cursor-not-allowed");
          });
        } else {
          brightnessSlider.disabled = true;
          btnOn.disabled = true;
          btnOff.disabled = true;
          [brightnessSlider, btnOn, btnOff].forEach((el) => {
            el.classList.add("opacity-50", "cursor-not-allowed");
          });
        }
      }

      // =======================================================
      // SEND COMMAND FUNCTIONS
      // =======================================================
      // Giá»¯ nguyÃªn API cho báº­t/táº¯t
      function sendCommand(action) {
        const payload = {
          user_id: USER_ID,
          device_id: DEVICE_ID,
          state: action,
          mode: "manual",
        };
        executeFetch(payload);
      }

      // Chá»‰ brightness dÃ¹ng WebSocket
      function sendBrightnessCommand(brightness) {
        const payload = {
          user_id: USER_ID,
          device_id: DEVICE_ID,
          state: "on", // tá»± báº­t Ä‘Ã¨n khi chá»‰nh sÃ¡ng
          mode: "manual",
          brightness: parseInt(brightness),
        };
        socket.emit("command", payload);
        showMessage("Äá»™ sÃ¡ng Ä‘Ã£ gá»­i!");
      }

      function toggleMode() {
        const newMode = currentUIMode === "manual" ? "auto" : "manual";
        const payload = {
          user_id: USER_ID,
          device_id: DEVICE_ID,
          mode: newMode,
          state: currentUIState,
        };
        executeFetch(payload);
      }

      window.onload = () => updateUI("manual", "off", 100);
    </script>
  </body>
</html>
